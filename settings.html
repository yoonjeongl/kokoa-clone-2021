<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css"
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - GreenTalk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>Nomad</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>99%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    
    <header class="alt-header">
        <div class="alt-header__column">
            <a href="more.html">
            <i class="fas fa-angle-left fa-2x"></i>
            </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">Settings</h1>
        </div>
        <div class="alt-header__column">
            <a href="more.html">
            <i class="fas fa-search fa-lg"></i>
            </a>
        </div>
    </header>

    <main class="main-screen">
       <ul class="settings-list">
           <li class="settings__setting">
               <div class="settings__setting-column">
                <i class="fas fa-bullhorn"></i>
                <span>Notices</span>
               </div>
               <div class="settings__setting-column"></div>
           </li>
           <li class="settings__setting">
                <div class="settings__setting-column">
                    <i class="fas fa-flask"></i>
                    <span>Green Lab</span>
                </div>
                <div class="settings__setting-column"></div>
            </li>
            <li class="settings__setting">
                <div class="settings__setting-column">
                    <i class="fas fa-info-circle"></i>
                    <span>Version</span>
                </div>
                <div class="settings__setting-column">Latest Version</div>
            </li>
            <li class="settings__setting">
                <div class="settings__setting-column">
                    <i class="fas fa-lock"></i>
                    <span>Privacy</span>
                </div>
                <div class="settings__setting-column"></div>
            </li>
            <li class="settings__setting">
                <div class="settings__setting-column">
                    <i class="fas fa-bell"></i>
                    <span>Notifications</span>
                </div>
                <div class="settings__setting-column"></div>
            </li>
            <li class="settings__setting">
                <div class="settings__setting-column">
                    <i class="fas fa-comment"></i>
                    <span>Chats</span>
                </div>
                <div class="settings__setting-column"></div>
            </li>
            <li class="settings__setting">
                <div class="settings__setting-column">
                    <i class="fas fa-phone-alt"></i>
                    <span>Calls</span>
                </div>
                <div class="settings__setting-column"></div>
            </li>
        </ul>
    </main>


    <nav class="navi">
        <ul class="navi__list">
            <li class="navi__btn">
                <a class="navi__link" href="friends.html"><i class="far fa-user fa-2x"></i></a>
            </li>
            <li class="navi__btn">
                <a class="navi__link" href="chats.html">
                <span class="navi__notification badge">9</span>
                <i class="far fa-comment fa-2x"></i></a>
            </li>
            <li class="navi__btn">
                <a class="navi__link" href="find.html"><i class="fas fa-search fa-2x"></i></a>
            </li>
            <li class="navi__btn">
                <a class="navi__link" href="more.html">
                <span class="navi__ellipsisnew"></span>
                <i class="fas fa-ellipsis-h fa-2x"></i></a>
            </li>
        </ul>
    </nav>
    <div id="no-mobile">
                <i class="far fa-sad-tear fa-5x"></i>
        <div>This is GreenTalk mobile version.</div>
        <div>530px width is recommended.</div> 
    </div>
    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>
</html>
