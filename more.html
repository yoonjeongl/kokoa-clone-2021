<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css"
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More - GreenTalk</title>
</head>
<body class="bakground">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>Nomad</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>99%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">More</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span>
                <div class="screen-header__newdot"></div>
                <a href="settings.html"><i class="fas fa-cog fa-lg"></i></a>
            </span>
        </div>
    </header>

    <main class="main-screen more-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img src="https://avatars.githubusercontent.com/u/58279361" class="user-component__avatar--xl" />
                <div class="user-component__text">
                    <h4 class="user-component__title">Yoong</h4>
                    <h6 class="user-component__subtitle">+82 010-1234-1234</h6>
                </div>
            </div>    
            <div class="user-component__column">
                <i class="far fa-comment-alt fa-2x"></i>
            </div>
        </div>
        <div class="icon-row">
            <div class="icon-row__icon">
                <i class="far fa-calendar-check fa-2x"></i>
                <span>Calendar</span></div>
            <div class="icon-row__icon">
                <i class="far fa-surprise fa-2x"></i>
                <span>Emoticons</span></div>
            <div class="icon-row__icon">
                <i class="fas fa-brush fa-2x"></i>
                <span>Themes</span></div>
            <div class="icon-row__icon">
                <i class="fas fa-file-invoice fa-2x"></i>
                <span>Account</span></div>
        </div>
        <div class="more-suggestions">
            <h4 class="more-suggestions__title">Suggestions</h4>
            <div class="more-suggestions__icons">
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image">
                        <i class="fas fa-quote-right fa-2x"></i>
                    </div>
                    <span>GreenTalk</span>
                    <span>Story</span>
                </div>
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image">
                        <i class="far fa-kiss-beam fa-2x"></i>
                    </div>
                    <span>GreenTalk</span>
                    <span>Friends</span>
                </div>
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image">
                        <i class="far fa-gem fa-2x"></i>
                    </div>
                    <span>Green</span>
                    <span>Bank</span>
                </div>
            </div>
        </div>
    </main>


    <nav class="navi">
        <ul class="navi__list">
            <li class="navi__btn">
                <a class="navi__link" href="friends.html"><i class="far fa-user fa-2x"></i></a>
            </li>
            <li class="navi__btn">
                <a class="navi__link" href="chats.html">
                <span class="navi__notification badge">1</span>
                <i class="far fa-comment fa-2x"></i></a>
            </li>
            <li class="navi__btn">
                <a class="navi__link" href="find.html"><i class="fas fa-search fa-2x"></i></a>
            </li>
            <li class="navi__btn">
                <a class="navi__link" href="more.html">
                <span class="navi__ellipsisnew"></span>
                <i class="fas fa-ellipsis-h fa-2x"></i></a>
            </li>
        </ul>
    </nav>
    <div id="no-mobile">
        <i class="far fa-sad-tear fa-5x"></i>
        <div>This is GreenTalk mobile version.</div>
        <div>500px width is recommended.</div> 
    </div>
    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>
</html>
